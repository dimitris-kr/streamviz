<header id="header" [ngClass]="{'sticky': yPosition === 1 }">
  <div class="container-xxl d-flex flex-row flex-wrap align-items-center">
    <div class="d-flex flex-row flex-wrap justify-content-start p-2 col-9 col-md-3">
      <div id="logo">
        <a routerLink="/">
          <img src="assets/logo.png" alt="streamviz logo" class="img-fluid">
        </a>
      </div>
    </div>
    <div class="d-flex flex-row flex-wrap justify-content-end px-2 py-0 col-3 col-md-9 position-relative">
      <!--<button class="navbar-toggler" type="button"><span
        class="navbar-toggler-icon"></span></button>-->

      <nav class="navbar navbar-expand-md navbar-collapsable">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                (click)="menuCollapsed = !menuCollapsed">
          <span *ngIf="menuCollapsed" class="navbar-toggler-icon"></span>
          <span *ngIf="!menuCollapsed" class="btn-close">&times;</span>
        </button>
        <div [ngbCollapse]="menuCollapsed" class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
               (click)="menuCollapsed = true">Home</a>
            <a class="nav-link" routerLink="/analytics" routerLinkActive="active" (click)="menuCollapsed = true">Analytics</a>
            <a class="nav-link" routerLink="/movies" routerLinkActive="active" (click)="menuCollapsed = true">Movies</a>
            <a class="nav-link" routerLink="/series" routerLinkActive="active" (click)="menuCollapsed = true">Series</a>
            <a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="menuCollapsed = true">About</a>

          </div>
        </div>
      </nav>

    </div>
  </div>
</header>
